name: EOL CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test (include API routes)
        run: npm run test
        # Removed env blockâ€”handle secret-dependent tests (e.g., /subscribe) via mocks or skips in your test code.
        # Real secrets should be managed on Vercel, not here.

      - name: Next build
        run: npm run build