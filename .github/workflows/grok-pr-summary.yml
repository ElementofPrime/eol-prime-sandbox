name: Grok PR Summary

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
          gh auth login --with-token <<< ${{ secrets.GITHUB_TOKEN }}
      - name: Run Grok Summary
        run: |
          PR_INFO=$(gh pr view $PULL_NUMBER --json title,body,url --jq '.title + "\n" + .body + "\nDiff: $(git diff --name-only HEAD~1 | head -5)"')
          SUMMARY=$(gh models run xai/grok-3 -p "Summarize this PR for users: $PR_INFO" --json output | jq -r '.output')
          gh pr comment $PULL_NUMBER --body "$SUMMARY"
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}  # Add this secret